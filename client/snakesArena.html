<head>
    <title>Snakes Arena</title>
</head>

<body>

<div class="container">
    <div class="top">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="brand pagination-centered">Welcome to Snakes Arena (alpha version)</div>
                {{> joinToRoom}}
            </div>
        </div>
    </div>
    <div class="content">
        {{> desc}}
        {{> arena}}
        <div class="footer">
            <span class="label label-info"><a class="whiteLink" href="mailto:druminski@gmail.com" target="_blank">feedback</a></span>
            <span class="label label-info"><a class="whiteLink" href="https://github.com/druminski/snakesArena" target="_blank">source</a></span>
        </div>
    </div>
    {{> menus}}
</div>

</body>

<template name="room">
    {{#if snakes}}
    <table class="table">
        <thead>
            <tr>
                <th>Nickname</th>
                <th>Lives</th>
                <th>Points</th>
                <!--<th>Status</th>-->
            </tr>
        </thead>
        {{#each snakes}}
        <tbody>
            <tr>
                <td><span class="label" style="background-color:rgb({{color}})">{{name}}</span>
                    {{#if equals name admin}} (admin){{/if}}
                </td>
                <td>{{lives}}</td>
                <td><span class="badge badge-success">{{points}}</span></td>
                <!--<td>{{status}}</td>-->
            </tr>
        </tbody>
        {{/each}}
    </table>
        {{#if equals myName admin}}
        <input type="submit" id="btnReadyToPlay" class="btn btn-success" value="Play">
        {{/if}}
    {{/if}}
</template>

<template name="desc">
    <div class="alert alert-info alertInfo">
        {{info}}
    </div>
</template>

<template name="arena">
    <canvas id="snakesArena" width="{{arenaWidth}}" height="{{arenaHeight}}" tabindex="1"></canvas>
</template>

<template name="menus">
    <div class="menus" style="{{menusStyle}}">
        <div class="menu">
            <div class="title navbar">
                <div class="navbar-innermy">
                    <div class="brand pagination-centered">Room</div>
                </div>
            </div>
            {{> room}}
        </div>
    </div>
</template>

<template name="joinToRoom">
    <div class="navbar-form pull-right">
        <input type="text" id="txtNickname" class="span2" placeholder="Type nickname">
        <input type="submit" id="btnJoinToRoom" class="btn btn-primary" value="Join to a room">
    </div>
</template>
